name: Auto Fetch and Deploy Stock News

on:
  schedule:
    - cron: "*/2 * * * *"   # Every 5 minutes (Test)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Fetch Script
        run: npm run fetch

      - name: Commit and Push Updated news.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news.json
          git commit -m "Auto update news" || echo "No changes"
          git push
