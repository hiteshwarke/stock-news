<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stock News Auto</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>

<h2>ðŸ“ˆ BSE Stock Announcements</h2>
<div id="news"></div>

<script>
fetch("news.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("news");
    if (!data.length) {
      container.innerHTML = "<p>No news yet.</p>";
      return;
    }
    data.forEach(item => {
      container.innerHTML += `
        <div class="card">
          <a href="${item.link}" target="_blank">${item.title}</a>
          <br/><small>${item.date}</small>
        </div>
      `;
    });
  });
</script>

</body>
</html>
