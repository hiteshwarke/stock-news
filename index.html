# (Auto Render)
<!DOCTYPE html>
<html>
<head>
  <title>Stock News Auto Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    a { font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>

<h2>ðŸ“ˆ Latest NSE Order / Contract News</h2>
<div id="news"></div>

<script>
fetch("news.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("news");

    data.forEach(item => {
      container.innerHTML += `
        <div class="card">
          <a href="${item.link}" target="_blank">${item.title}</a>
          <p>${item.date}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
